<!DOCTYPE html>
<html ng-app="app">
    <head>
         <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Hello World</title>
    </head>
    <body>
        
        <div class="header">
        </div>

        <div class="map"></div>

        <div class="tip-section" ng-controller="tipSectionCtrl">

            <div class="tip-type-buttons" ng-class="{visible: typeButtonsVisible===true}">
                <div class="tip-type-button"></div>
                <div class="tip-type-button button-two"></div>
                <div class="tip-type-button button-two"></div>
                <div class="tip-type-button button-two"></div>
                <div class="tip-type-button button-two"></div>
            </div>

            <div class="tip-button" ng-click="showTypeButtons()"></div>

        </div>

        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/controllers/tipSectionCtrl.js"></script>
        <script src="js/app.js"></script>
        
    </body>
</html>
