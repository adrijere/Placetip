<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,700,600,300" rel="stylesheet" type="text/css">
        <title>Hello World</title>
    </head>
    <body>
        
        <div class="header">
        </div>

        <div class="map" id="map-canvas"></div>

        <div class="tip-section" ng-controller="tipSectionCtrl">

            <div class="tip-type-buttons" ng-class="{visible: typeButtonsVisible===true}">
                <div class="tip-type-button"></div>
                <div class="tip-type-button button-two"></div>
                <div class="tip-type-button button-two"></div>
                <div class="tip-type-button button-two"></div>
                <div class="tip-type-button button-two"></div>
            </div>

            <div class="tip-button" ng-click="showTypeButtons()"></div>

        </div>

        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script src="js/map.js"></script>
        <script src="js/controllers/tipSectionCtrl.js"></script>
        <script src="js/app.js"></script>
        
    </body>
</html>
